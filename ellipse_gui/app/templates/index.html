<!doctype html>
<html>
    <head>
      {% if title %}
        <title>{{ title }} - Ellipse GUI</title>
      {% else %}
        <title> Welcome! </title>
      {% endif %}

        <script>
            function testProcess() {
                var req = new XMLHttpRequest();
                var result  = document.getElementById('test_result');
                req.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        result.innerHTML = this.responseText;
                    } else {
                        result.innerHTML = "error";
                    }
                }

                req.open("POST", '/test_process', true);
                req.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=UTF-8');
                req.send("x=" + document.getElementById('test_input').value);
            }
        </script>
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        <form action="test_process", method="post">
            <label>Input value:<input type="number" id="test_input"></label>
            <button type="button" id="btn-post" onclick="testProcess();">Test Process</button>
            <div id="test_result"></div>
        </form>
    </body>
</html>
